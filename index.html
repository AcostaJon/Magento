<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magento|Digital Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/1637efd201.js" crossorigin="anonymous"></script>
<!-- css -->
<link rel="stylesheet" href="./css/styles.css">
</head>
  <body>
    <!--  top half-->
    <main>
            <!-- header-->
        <header>
            <div class="header-container">
                <!-- logo -->
                <div class="logo">
                    <i class="fa-brands fa-monero"></i>
                    <div class="company-name">
                        <h1>Magento</h1>
                        <p>An Adobe Company</p>
                    </div>
                </div>
                <!-- view report button -->
                <div>
                    <button id="btn-view-report">View Report</button>
                </div>
            </div>
        </header>
        <!-- content -->
        <div class="main-content">
            <h1>We Did It Again!</h1>
            <h3>Magento Commerce Named a Leader in the 2018 Gartner Magic Quadrant for Digital Commerce <br>View the full report today.</h3>
            <p id="ourcommunity">Our community is supporting brands and buisnesses through innovative, omnichannel solutions that enhance the customer experience.</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your business email" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">View Report</button>
              </div>
        </div>
    </main>
    <!-- bottom half -->
    <footer>
        <div class="container">
            <figure>
                <blockquote cite="https://www.huxley.net/bnw/four.html">
                    <p>"Magento has several  offerings in addition to the base commerce platform, including solutions for OM, data analytics, social selling, B2B commerce, and CPQ. Its recently released WCM functionality is available today as an extension, to be integrated to the core product in 2018"</p>
                </blockquote>
                <figcaption>- Gartner Magic Quadrant for Digital Commerce</figcaption>
            </figure>
            <ul>
            <li><i class="fa-brands fa-themeisle"></i></li>
            <li><i class="fa-brands fa-square-steam "></i></li>
            <li><i class="fa-brands fa-uber "></i></li>
            <li><i class="fa-brands fa-ups "></i></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
